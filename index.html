<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>layout</title>
  </head>
  <body>
    <table width="1200px" border="1" cellspacing="0">
      <!-- top header start -->
      <tr>
        <td height="40px" colspan="2"></td>

        <td colspan="2"></td>
      </tr>
      <!-- top header end -->
      <!-- main header start -->
      <tr>
        <td height="100px"></td>
        <td colspan="3"></td>
      </tr>
      <!-- main header end -->
      <!-- navbar start  -->
      <tr>
        <td height="40px" colspan="4">
          <table width="1200px" border="1" cellspacing="0" height="100%">
            <tr>
              <td width="20%" height="100%"></td>
              <td width="20%"></td>
              <td width="20%"></td>
              <td width="20%"></td>
              <td width="20%"></td>
            </tr>
          </table>
        </td>
      </tr>
      <!-- navbar end  -->
      <!-- main menu start -->
      <tr>
        <td height="200px"></td>
        <td colspan="2" rowspan="2"></td>

        <td></td>
      </tr>
      <tr>
        <td height="200px"></td>

        <td></td>
      </tr>
      <!-- main menu end -->
      <!-- big footer start  -->
      <tr>
        <td width="25%" height="120px"></td>
        <td width="25%"></td>
        <td width="25%"></td>
        <td width="25%"></td>
      </tr>
      <!-- big footer end -->
      <!-- footer start -->
      <tr>
        <td height="50px" colspan="4"></td>
      </tr>
      <!-- footer end -->
    </table>
  </body>
</html>
